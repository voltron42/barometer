plugins {
    id 'java'
}

group 'voltron42'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.vladsch.flexmark:flexmark-ext-spec-example:0.34.24'
    compile "de.odysseus.juel:juel-impl:2.2.7"
    compile "de.odysseus.juel:juel-api:2.2.7"
    compile "de.odysseus.juel:juel-spi:2.2.7"
    compile "de.odysseus.juel:juel-parent:2.2.7"

}
